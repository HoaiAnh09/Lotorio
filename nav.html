<header class="bg-white shadow-md p-4 flex justify-between items-center relative z-50">
    <div class="text-2xl font-bold custom-yellow-text">Lotorio</div>
    
    <nav class="flex space-x-4">
        <a href="TrangChu.html" class="text-gray-700 hover:custom-yellow-text">Trang chủ</a>
        <a href="ThucDon.html" class="text-gray-700 hover:custom-yellow-text">Thực đơn</a>

    </nav>

        <div class="relative">
            <input type="text" placeholder="Tìm kiếm" class="border rounded p-2 pr-8">
            <span class="absolute right-2 top-2 text-gray-500">🔍</span>

        <div class="relative">
            <button onclick="toggleCart()" class="text-2xl text-gray-700 hover:text-yellow-500">🛒</button>
            <!-- Giỏ hàng sẽ hiện ngay bên dưới nút 🛒 -->
            <div id="cart-sidebar" class="absolute top-full right-0 mt-2 w-80 bg-white shadow-lg p-4 z-50 hidden">

        const cart = document.getElementById("cart-sidebar");
        cart.classList.toggle("hidden");
    }
</script>
