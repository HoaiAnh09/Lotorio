<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo', sans-serif;
        }
        .hero-bg {
            background: url('https://via.placeholder.com/1920x600') no-repeat center/cover;
            background-color: #1a1a1a;
        }
        .custom-yellow {
            background-color: #FFD700;
            color: #1a1a1a;
        }
        .custom-yellow-text {
            color: #FFD700;
        }
        .discount-circle {
            background: radial-gradient(circle, #ff0000, #ff5555);
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-white">
    <div id="nav-placeholder"></div>
    <script>
        // Load nav and footer using fetch
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading nav:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        
    </script>
